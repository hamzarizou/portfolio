    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="index.html"><span class="brand-logo"></span><span class="brand-name">Hamza Aarizou</span></a>
        <nav class="nav-links" aria-label="Navigation principale">

          <button class="icon-btn burger" data-toggle-menu aria-label="Menu"><span></span></button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="section reveal">
          <h2>Contact</h2>
          <form data-contact>
            <div class="form-row">
              <div>
                <label for="name">Nom</label>
                <input id="name" name="name" type="text" autocomplete="name" required>
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
              </div>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
              <div class="form-hint">Votre client mail s’ouvrira via un lien mailto.</div>
            </div>
            <div class="error" data-error></div>
            <div class="muted" data-ok></div>
            <button class="btn" type="submit">Envoyer</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;">
        <small>© <span id="year"></span> Hamza Aarizou</small>
        <div class="social"><a href="https://github.com/hamzarizou" target="_blank" rel="noopener">GitHub</a></div>
      </div>
    </footer>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script src="js/main.js" defer></script>
